<!doctype html>
<html lang = "en">
   <head>
      <meta charset = "utf-8">
      <title>Find the Missing Dots</title>
      <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
      <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

      <style>
         #color-container {
           display: flex;
           width: 600px;
           justify-content: space-between;
         }
         #bg {
           width: 600px;
           height: 600px;
           background-image:url('ia-logo-back.png');
         }
         .droppable { 
           position: relative;
           opacity: 0;
         }
         #droppable-red { 
           top: 70px;
           left:455px;
         }
        .draggable { 
          z-index:1;
        }
      </style>
      
      <script> 
        $(function() {
          $( ".draggable" ).draggable({ revert: "invalid"});
          $( "#droppable-red" ).droppable({
              accept: $('#draggable-red'),
              drop: function(event, ui) { 
                $(ui.draggable).offset($(this).offset());
              }
            });
        });
      </script>
   </head>
   
   <body>
     <div id='color-container'>
       <img class = "draggable" id='draggable-blue' src='ia-logo-dot-blue.png'></img>
       <img class = "draggable" id='draggable-red' src='ia-logo-dot-red.png'></img>
       <img class = "draggable" id='draggable-green' src='ia-logo-dot-green.png'></img>
       <img class = "draggable" id='draggable-black-1' src='ia-logo-dot-black.png'></img>
       <img class = "draggable" id='draggable-black-2' src='ia-logo-dot-black.png'></img>
     </div>
     
     <br />
     <div id='bg'>
        <img class='droppable' id = "droppable-red" src='ia-logo-dot-red.png'></img>
     </div>
     
   </body>
</html>
